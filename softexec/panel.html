  <body bgcolor="#FFFFFF" text='black'>
    <center>
      &nbsp; 

      <table border="2" bgcolor="#DDDDFF" summary=''>
        <tr>
          <td>
            <form name="panel" action='' style="margin-bottom: 0pt">
              <input type="hidden" name="dict" value="techno" />
              <table border="0" summary=''>
                <tr>
                  <td colspan="2"><b>Control
                      Panel</b><hr noshade='noshade' /></td>
                </tr>

                <tr>
                  <td nowrap="nowrap" align="left"><b>Nouns:</b></td>

                  <td><select name="noun">
                      <option value="1" selected="selected">
                      1
                      </option>

                      <option value="2">
                      2
                      </option>

                      <option value="3">
                      3
                      </option>

                      <option value="4">
                      4
                      </option>

                      <option value="5">
                      5
                      </option>
                  </select></td>
                </tr>

                <tr>
                  <td nowrap="nowrap" align="right">+&nbsp;Suffixes:</td>

                  <td nowrap="nowrap"><select name="suffix">
                      <option value="0">
                      0
                      </option>

                      <option selected="selected" value="1">
                      1
                      </option>

                      <option value="2">
                      2
                      </option>

                      <option value="3">
                      3
                      </option>

                      <option value="4">
                      4
                      </option>

                      <option value="5">
                      5
                      </option>
                  </select></td>
                </tr>

                <tr>
                  <td nowrap="nowrap" align="right">+&nbsp;Adnouns:</td>

                  <td nowrap="nowrap"><select name="adnoun">
                      <option value="0">
                      0
                      </option>

                      <option value="1">
                      1
                      </option>

                      <option selected="selected" value="2">
                      2
                      </option>

                      <option value="3">
                      3
                      </option>

                      <option value="4">
                      4
                      </option>

                      <option value="5">
                      5
                      </option>
                  </select></td>
                </tr>

                <tr>
                  <td nowrap="nowrap" align="left"><b>Adjectives:</b></td>

                  <td nowrap="nowrap"><select name="adject">
                      <option value="0">
                      0
                      </option>

                      <option selected="selected" value="1">
                      1
                      </option>

                      <option value="2">
                      2
                      </option>

                      <option value="3">
                      3
                      </option>

                      <option value="4">
                      4
                      </option>

                      <option value="5">
                      5
                      </option>
                  </select></td>
                </tr>

                <tr>
                  <td nowrap="nowrap" align="right">+&nbsp;Adverbs:</td>

                  <td nowrap="nowrap"><select name="adverb">
                      <option value="0">
                      0
                      </option>

                      <option selected="selected" value="1">
                      1
                      </option>
                  </select></td>
                </tr>

                <tr>
                  <td nowrap="nowrap" align="right">+&nbsp;Prefixes:</td>

                  <td nowrap="nowrap"><select name="prefix">
                      <option selected="selected" value="0">
                      0
                      </option>

                      <option value="1">
                      1
                      </option>

                      <option value="2">
                      2
                      </option>

                      <option value="3">
                      3
                      </option>

                      <option value="4">
                      4
                      </option>

                      <option value="5">
                      5
                      </option>
                  </select></td>
                </tr>

                <tr>
                  <td nowrap="nowrap" colspan="2" align="center"><input type="BUTTON"
                    name="go" value="Activate!"
                    style="width: 10em"
                    onclick="phrases[phrases.length] = addphrase(); showthem();" />
                  </td>
                </tr>

                <tr>
                  <td nowrap="nowrap" align="center" colspan="2"><input type="BUTTON"
                    value="Erase"
                    style="width: 10em"
                    onclick="if (phrases.length &gt; 0) phrases.length--; showthem();" />
                  </td>
                </tr>

                <tr>
                  <td nowrap="nowrap" align="center" colspan="2"><input type="BUTTON"
                    value="Print"
                    style="width: 10em"
                    onclick="parent.bot.focus(); parent.bot.print(); return false;" /></td>
                </tr>

                <tr>
                  <td nowrap="nowrap" align="center" colspan="2"><input type="BUTTON"
                    value="Clear"
                    style="width: 10em"
                    onclick="phrases.length = 0; showthem();" /></td>
                </tr>

                <tr>
                  <td nowrap="nowrap" align="center" colspan="2"><input type='reset'
                    value="Reset"
                    style="width: 10em"
                    onclick="resetparms();" />
                  </td>
                </tr>
              </table>
              <p style="margin-top: 0pt; margin-bottom: 2pt; text-align: center">
              <a style="font-size: 8pt" href="terms.html"
                target="_blank">Terms and Conditions</a>
              </p>
            </form>
          </td>
        </tr>
      </table>
    </center>
